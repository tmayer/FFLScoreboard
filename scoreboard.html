<script>
	// Set the date we're counting down to

	var stopped = true;
	var countdown_over = false;
	var counter;
	var x; 
	
	// Update the count down every 1 second
	function myTimer() {

	var countdown = 5 * 60;
	counter = 0;

	  clearInterval(x);
	  x = setInterval(function() {
	
	  if(stopped == false){
		  counter = counter + 1;
	  }

	  // Find the distance between now and the count down date
	  var distance = countdown - counter;
	
	  // Time calculations for days, hours, minutes and seconds
	  var minutes = Math.floor((distance / 60));
	  var seconds = Math.floor((distance % 60 ));
	  if(seconds < 10){
		  seconds = "0" + seconds;
	  }
	
	  // Display the result in the element with id="demo"
	  document.getElementById("countdown").innerHTML = minutes + ":" + seconds + "";
	
	  // If the count down is finished, write some text
	  if (distance < 0) {
		clearInterval(x);
		stopped = true;
		countdown_over = true;
		document.getElementById("countdown").innerHTML = "FULL";
	  }
	  }, 1000);
	}
	myTimer();

	$(window).keypress(function (e) {
		if (e.keyCode === 32) {
			e.preventDefault();
			if(stopped == true){
				//counter = -1;
				stopped = false;
				if(countdown_over == true){
					myTimer();
				}
			}
			else{
				stopped = true;
			}
		}

		if (e.keyCode === 13) {
			e.preventDefault();
			myTimer();
			stopped = true;
			
		}

		if (e.keyCode === 37) {
			console.log('hallo');
			e.preventDefault();
			element = window.selected;
			console.log(element);
			if(element != undefined){
				currVal = document.getElementById(element).innerHTML;
				console.log(currVal);
			}
			
		}
	});

	function changeVal(val){
		element = window.selected;
			//console.log(element);
			if(element != undefined){
				currVal = document.getElementById(element).innerHTML;
				newval = parseInt(currVal) + val;
				document.getElementById(element).innerHTML = newval;
			}
	}

	document.addEventListener("keydown", function(event) {
		if(event.which === 38){
			changeVal(1);
		}
		if(event.which === 40){
			changeVal(-1);
		}
		if(event.which === 84){
			$("#popup1").attr("style", "visibility: visible");
		}
		if(event.which === 70){
			$("#popup2").attr("style", "visibility: visible");
		}
		if(event.which === 49){
			$("#popup3").attr("style", "visibility: visible");
			selected_team = $( "#team1-select option:selected" ).text();
			video_name = "Songs/" + selected_team + "Touchdown.mp4";
			$("#videoId1 > source").attr("src", video_name);
			$("#videoId1").get(0).load();
			$("#videoId1").get(0).play();
		}
		if(event.which === 50){
			$("#popup4").attr("style", "visibility: visible");
			selected_team = $( "#team2-select option:selected" ).text();
			video_name = "Songs/" + selected_team + "Touchdown.mp4";
			$("#videoId2 > source").attr("src", video_name);
			$("#videoId2").get(0).load();
			$("#videoId2").get(0).play();
		}
		if(event.which === 51){
			$("#popup5").attr("style", "visibility: visible");
			$("#videoId3").get(0).load();
			$("#videoId3").get(0).play();
		}
	})

	$("#down1").click(function(){
		window.selected = 'down1';
	});
	$("#down2").click(function(){
		window.selected = 'down2';
	});	
	$("#quarter").click(function(){

	});	
	$("#home").click(function(){
		window.selected = 'home';
	});	
	$("#away").click(function(){
		window.selected = 'away';
	});
